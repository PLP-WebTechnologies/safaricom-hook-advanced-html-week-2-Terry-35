<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        *{
            text-align: center;
            background-color: #f7f3f2;
            color: #7b2b2b; 
           
        }

        label{
            display: block; margin-bottom: 1px;
        }
        </style>
</head>
<body>

    <h1 >SIGN UP</h1>
    <p >Please fill in the details below to register:</p>

    <form action="/submit-registration" method="post">
     
        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" name="full-name" required maxlength="50">
        <br><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required minlength="8">
        <br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="18" required>
        <br><br>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>
        <br><br>

        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I agree to the <a href="#">terms and conditions</a></label>
        <br><br>

        <button type="submit" style="width: 100%; background: #7b2b2b; color: #fff; padding: 10px; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; ;">Register</button>
    </form>
</body>
</html>
